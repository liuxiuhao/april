#app
server.port=8081
#运行环境
spring.profiles.active=prod
#shiro redis地址信息
shiro.redis.host=127.0.0.1
shiro.redis.port=7002
shiro.redis.password=cjsSacjs7002
shiro.redis.dbNumber=3
# MYSQL DATABASE CONFIG
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&autoReconnect=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
#mybatis
mybatis-plus.mapper-locations=classpath*:/mysql-mappers/*Mapper.xml
#实体扫描，多个package用逗号或者分号分隔
mybatis-plus.typeAliasesPackage=com.pudding.april.dao.entity,com.pudding.april.shiro.entity
mybatis-plus.typeEnumsPackage=com.pudding.april.*.entity.enums
#主键类型  0="数据库ID自增", 1="用户输入ID",2="全局唯一ID (数字类型唯一ID)", 3="全局唯一ID UUID";
mybatis-plus.global-config.id-type=0
#字段策略 0="忽略判断",1="非 NULL 判断"),2="非空判断"
mybatis-plus.global-config.field-strategy= 2
#驼峰下划线转换
mybatis-plus.global-config.db-column-underline= true
#刷新mapper 调试神器
mybatis-plus.global-config.refresh-mapper= true
#逻辑删除配置（下面3个配置）
mybatis-plus.global-config.logic-delete-value= 0
mybatis-plus.global-config.logic-not-delete-value= 1
#打印sql日志 开发/测试环境使用
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


